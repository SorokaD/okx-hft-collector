route:
  group_by: ['alertname']
  group_wait: 30s      # Ждем 30 секунд перед отправкой, чтобы сгруппировать несколько алертов
  group_interval: 5m   # Минимальный интервал между группами алертов - 5 минут
  repeat_interval: 1h  # Повтор алерта только если он держится больше часа
  receiver: 'default'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://alert-webhook:5001/webhook'
        send_resolved: false  # Не отправляем resolved алерты (только критичные можно включить)

inhibit_rules:
  # Подавлять предупреждения если есть критические алерты
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
